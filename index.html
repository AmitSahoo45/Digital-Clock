<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/Clock Shape.png" type="image/x-icon">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div id="time"></div>
        <div id="date"></div>
    </div>
</body>
<script>
    function UpdateTime() {
        var fulldate = new Date();
        let HH = fulldate.getHours();
        let MM = fulldate.getMinutes();
        let SS = fulldate.getSeconds();

        HH = (HH < 10) ? "0" + HH : HH;
        MM = (MM < 10) ? "0" + MM : MM;
        SS = (SS < 10) ? "0" + SS : SS;

        let time = `${HH}:${MM}:${SS}`;
        document.querySelector('#time').innerText = time;
        setTimeout(UpdateTime, 1000);
    }

    function UpdateDate() {
        var fullDate = new Date();
        var monthList = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'Novenber', 'December'];

        var year = fullDate.getFullYear()
        var month = monthList[fullDate.getMonth()]
        var date = fullDate.getDate()

        let today = `${date} ${month}, ${year}`;
        document.querySelector('#date').innerText = today;
    }

    UpdateTime();
    UpdateDate();
</script>

</html>
